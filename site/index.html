    <script type="text/javascript">
      function updateBackgroundColorText(event) {
        console.log(event)
        const color = scrubColor(event.target.value)
        if (color) {
          document.body.style.background = `#${color}`
        }
      }

      function updateBackgroundColorPicker(event) {
        const color = scrubColor(event.target.value)
        if (color) {
          document.body.style.background = `#${color}`
        }
      }

      function scrubColor(unscrubbedColor) {
        const scrubbedColor = unscrubbedColor
          .toLowerCase()
          .replace(/^#/, '')
          .replaceAll(/[^a-f0-9]/g, '')
        return scrubbedColor.length === 6 ? scrubbedColor : null
      }

      let changeInProgress = false

      const handleColorChange = (event) => {
        if (!changeInProgress) {
          changeInProgress = true
          let baseValue = event.target.value.toLowerCase()
          let updateValue = null
          const idParts = event.target.id.split('--')
          if (idParts[2] === 'picker') {
            updateValue = baseValue
            document.getElementById(`css--${idParts[1]}--string`).value =
              updateValue
          } else {
            const checkValue = baseValue
              .replace(/^#/, '')
              .replaceAll(/[^a-f0-9]/g, '')
            if (checkValue.length === 6) {
              updateValue = `#${checkValue}`
              console.log(updateValue)
              document.getElementById(`css--${idParts[1]}--picker`).value =
                updateValue
            }
          }
          if (updateValue) {
            if (idParts[1] === 'background') {
              document.body.style.background = baseValue
            }
          }
          changeInProgress = false
        }
      }

      function engage() {
        document
          .getElementById('color-pickers')
          .addEventListener('input', handleColorChange)

        /*

        document
          .getElementById('css-background-color-text')
          .addEventListener('input', updateBackgroundColorText)
        document

          .addEventListener('input', updateBackgroundColorPicker)

          /(event) => {

            <!-- console.log(code) -->
            <!-- if (code.length === 6) { -->
            <!--   console.log('change') -->
            <!--   document.body.style.background = `#${code}` -->
            <!-- } -->
          }
            */
      }
      document.addEventListener('DOMContentLoaded', engage)
